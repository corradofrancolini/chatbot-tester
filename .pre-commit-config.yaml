repos:
  # Syntax check
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict

  # Python syntax
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--select=E9,F63,F7,F82']

  # Smoke tests
  - repo: local
    hooks:
      - id: smoke-tests
        name: Run smoke tests
        entry: python -m pytest tests/test_smoke.py -v --tb=short
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
