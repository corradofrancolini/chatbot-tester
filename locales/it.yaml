# ============================================
# GUIDA RAPIDA
# ============================================
help_guide: |
  CHATBOT TESTER - Guida Rapida
  =============================

  COS'È UNA RUN
  Una RUN è una sessione di test. Ogni RUN crea un foglio dedicato su
  Google Sheets dove vengono salvati tutti i risultati. Puoi:
  · Continuare una RUN esistente (aggiunge test allo stesso foglio)
  · Iniziare una nuova RUN (per regression test o nuove versioni)

  LE TRE MODALITÀ
  · Train:    Tu esegui i test e valuti le risposte. Il sistema impara.
  · Assisted: L'AI suggerisce se la risposta è corretta, tu confermi.
  · Auto:     Test completamente automatici (richiede training data).

  COMANDI DA TERMINALE
  python run.py                          Menu interattivo
  python run.py --new-project            Wizard nuovo progetto
  python run.py -p NOME                  Apri progetto
  python run.py -p NOME -m auto          Test automatici
  python run.py -p NOME -t TEST-001      Esegui singolo test
  python run.py -p NOME --new-run        Forza nuova RUN

  FILE IMPORTANTI
  projects/<nome>/project.yaml     Configurazione progetto
  projects/<nome>/tests.json       Casi di test
  projects/<nome>/run_config.json  Stato RUN attiva
  projects/<nome>/reports/         Report locali HTML/CSV
