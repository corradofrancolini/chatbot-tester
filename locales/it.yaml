# ============================================
# STEP 1: Verifica Prerequisiti
# ============================================
step1:
  title: "Verifica Prerequisiti"
  description: |
    Prima di iniziare, verifico che il tuo sistema abbia tutto
    il necessario per far funzionare Chatbot Tester.

  # Messaggi durante la verifica
  checking_os: "Controllo versione macOS..."
  checking_python: "Controllo Python..."
  checking_homebrew: "Controllo Homebrew..."
  checking_git: "Controllo Git..."
  checking_disk: "Controllo spazio su disco..."
  checking_network: "Controllo connessione internet..."

  # Risultati positivi
  os_ok: "macOS {version} - compatibile"
  python_ok: "Python {version} - compatibile"
  homebrew_ok: "Homebrew installato"
  git_ok: "Git {version} installato"
  disk_ok: "{space} MB liberi - sufficiente"
  network_ok: "Connessione internet attiva"

  # Risultati negativi con spiegazione
  os_fail: "Serve macOS 12.0 (Monterey) o più recente"
  python_fail: "Serve Python 3.10 o più recente"
  homebrew_fail: "Homebrew non trovato (serve per installare dipendenze)"
  git_fail: "Git non trovato (serve per gli aggiornamenti)"
  disk_fail: "Servono almeno 500 MB liberi"
  network_fail: "Nessuna connessione internet (serve per scaricare componenti)"

  # Riepilogo
  all_ok: "Tutto a posto! Il sistema è pronto."
  some_fail: "Alcuni requisiti non sono soddisfatti"

  # Istruzioni per fix
  fix_homebrew: |
    Per installare Homebrew, apri il Terminale ed esegui:
    /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  fix_python: |
    Per installare Python, esegui:
    brew install python@3.11
  fix_git: |
    Per installare Git, esegui:
    xcode-select --install

  help: |
    COSA VIENE VERIFICATO

    · macOS 12.0+    Il tool usa funzionalità moderne del sistema
    · Python 3.10+   Linguaggio in cui è scritto il tool
    · Homebrew       Gestore pacchetti per installare dipendenze
    · Git            Per ricevere aggiornamenti del tool
    · 500 MB disco   Spazio per browser, modelli LLM, report
    · Internet       Per scaricare componenti e accedere ai servizi

# ============================================
# STEP 2: Informazioni Progetto
# ============================================
step2:
  title: "Nome del Progetto"
  description: |
    Ogni chatbot che testi diventa un "progetto" con la sua
    configurazione, test e report. Iniziamo dando un nome a questo progetto.

  name_prompt: "Come vuoi chiamare questo progetto?"
  name_hint: |
    Usa un nome breve e descrittivo, ad esempio:
    · silicon-search (nome del chatbot)
    · assistente-vendite (funzione del chatbot)
    · intranet-hr (contesto di utilizzo)

    Regole: solo lettere minuscole, numeri e trattini (-)
  name_invalid: |
    Il nome può contenere solo lettere minuscole (a-z), numeri (0-9) e trattini (-).
    Esempi validi: my-chatbot, test-1, silicon-v2
  name_exists: "Esiste già un progetto con questo nome. Scegline un altro."
  name_ok: "Nome disponibile"

  description_prompt: "Aggiungi una descrizione breve"
  description_hint: "[Opzionale] Es: Chatbot assistenza clienti sito web"

  help: |
    A COSA SERVE IL NOME PROGETTO

    Il nome viene usato per:
    · Creare la cartella dove salvare configurazione e report
    · Identificare i test nei report
    · Lanciare il tool da riga di comando

    Esempio: dopo aver creato "silicon-search", potrai lanciare:
    python run.py --project=silicon-search

# ============================================
# STEP 3: URL del Chatbot
# ============================================
step3:
  title: "Indirizzo del Chatbot"
  description: |
    Ora ho bisogno dell'indirizzo web (URL) della pagina dove si
    trova il chatbot che vuoi testare.

  url_prompt: "Qual è l'URL della pagina con il chatbot?"
  url_hint: |
    Inserisci l'URL completo, ad esempio:
    https://www.example.com/assistente

    Se non metti http:// o https://, aggiungo https:// automaticamente.
  url_invalid: |
    Questo non sembra un URL valido.
    Deve iniziare con http:// o https:// ed essere un indirizzo web completo.

  testing_connection: "Provo a raggiungere la pagina..."
  connection_ok: "Pagina raggiunta (HTTP {status})"
  connection_fail: |
    Non riesco a raggiungere questa pagina.
    Potrebbe essere un problema temporaneo, oppure la pagina
    richiede VPN o autenticazione.

  # Opzioni dopo fallimento connessione
  connection_fail_options: |
    Cosa vuoi fare?
    [r] Riprova la connessione
    [c] Continua comunque (se sai che l'URL è corretto)
    [n] Inserisci un URL diverso

  needs_login: "Questa pagina richiede login?"
  needs_login_hint: |
    Rispondi Sì se, aprendo l'URL, vedi una schermata di login
    prima di poter accedere al chatbot.

  login_prompt: "Apro un browser per il login manuale..."
  login_instructions: |
    Ho aperto la pagina nel browser. Segui questi passaggi:

    1. Effettua il login con le tue credenziali
    2. Naviga fino alla pagina dove si trova il chatbot
    3. Quando sei pronto, torna qui e premi INVIO

    La sessione verrà salvata per i test futuri.
  login_saved: "Sessione salvata correttamente"
  login_failed: "Non sono riuscito a salvare la sessione. Riprova."

  help: |
    QUALE URL INSERIRE

    Inserisci l'URL della pagina web che contiene il chatbot.
    Non l'URL di un'API, ma la pagina visibile nel browser.

    SE LA PAGINA RICHIEDE LOGIN
    Aprirò un browser dove potrai effettuare il login manualmente.
    Le credenziali rimangono nel browser locale, non le salvo da nessuna parte.

    SE LA PAGINA RICHIEDE VPN
    Assicurati di essere connesso alla VPN prima di continuare.

# ============================================
# STEP 4: Rilevamento Selettori
# ============================================
step4:
  title: "Riconoscimento Elementi"
  description: |
    Per interagire con il chatbot, devo sapere dove si trovano
    i suoi elementi nella pagina: la casella di testo, il bottone
    di invio e l'area dove compaiono le risposte.

    Provo prima a rilevarli automaticamente.

  auto_detect: "Analizzo la struttura della pagina..."
  auto_success: "Ho trovato tutti gli elementi necessari!"
  auto_partial: |
    Ho trovato alcuni elementi, ma non tutti.
    Quelli mancanti andranno indicati manualmente.
  auto_fail: |
    Non sono riuscito a rilevare gli elementi automaticamente.
    Ti guiderò nel selezionarli manualmente.

  # Elementi trovati
  found_textarea: "Campo di input (dove scrivi i messaggi)"
  found_button: "Bottone di invio"
  found_messages: "Area messaggi del bot"
  found_container: "Container della conversazione"

  # Modalità manuale
  manual_mode: "Apprendimento manuale"
  manual_intro: |
    Apro la pagina del chatbot nel browser.
    Dovrai cliccare sugli elementi che ti indico.

  manual_instructions: |
    Istruzioni:
    · Posiziona il mouse sull'elemento indicato
    · Clicca una volta per selezionarlo
    · L'elemento selezionato verrà evidenziato

  click_textarea: |
    STEP 1 di 3: Clicca sulla CASELLA DI TESTO
    (dove normalmente scrivi i messaggi al chatbot)
  click_button: |
    STEP 2 di 3: Clicca sul BOTTONE DI INVIO
    (quello che premi per inviare il messaggio)
  click_message: |
    STEP 3 di 3: Clicca su un MESSAGGIO DEL BOT
    (una qualsiasi risposta del chatbot)
  click_container: |
    [Opzionale] Clicca sul CONTAINER DELLA CONVERSAZIONE
    (l'area che contiene tutti i messaggi - serve per gli screenshot)
    Premi INVIO per saltare questo passaggio.

  selector_captured: "Elemento catturato"
  selector_not_captured: "Elemento non catturato"

  confirm_selectors: "Confermi questi selettori?"
  confirm_selectors_hint: |
    Se qualcosa non è corretto, puoi ripetere l'apprendimento.

  test_selectors: "Vuoi fare un test per verificare che funzionino?"
  test_selectors_hint: |
    Invierò un messaggio di prova al chatbot per verificare
    che i selettori siano corretti.
  test_message: "Messaggio di test (es: 'Ciao')"
  test_success: |
    Test riuscito! Il chatbot ha risposto.
    I selettori sono configurati correttamente.
  test_fail: |
    Il test non è andato a buon fine.
    Potrebbe essere un problema dei selettori o del chatbot.

  help: |
    COSA SONO I SELETTORI

    I selettori CSS sono "indirizzi" che identificano gli elementi
    in una pagina web. Il tool li usa per:
    · Scrivere messaggi nella casella di testo
    · Cliccare sul bottone di invio
    · Leggere le risposte del chatbot
    · Fare screenshot della conversazione

    RILEVAMENTO AUTOMATICO
    Provo prima a identificarli automaticamente cercando pattern comuni.
    Se non funziona, passiamo alla modalità manuale.

    RILEVAMENTO MANUALE
    Ti chiederò di cliccare sugli elementi nella pagina.
    Dal click, ricavo il selettore corretto.

# ============================================
# STEP 5: Google Sheets (opzionale)
# ============================================
step5:
  title: "Report su Google Sheets"
  description: |
    I risultati dei test vengono sempre salvati localmente come file
    HTML e CSV. Se vuoi, puoi anche inviarli automaticamente a un
    foglio Google Sheets per consultarli online e condividerli.

  options_title: "Come vuoi gestire i report?"
  option_local: "Solo locali (HTML e CSV nella cartella del progetto)"
  option_sheets: "Anche su Google Sheets [consigliato per team]"
  option_later: "Decido dopo (posso configurarlo in seguito)"

  local_selected: |
    I report verranno salvati solo localmente.
    Li troverai in: projects/{project}/reports/

  setup_title: "Configurazione Google Sheets"
  setup_intro: |
    Per usare Google Sheets servono delle credenziali OAuth.
    Se non le hai già, ti guido nella creazione.

  # Credenziali
  credentials_prompt: "Hai già un file di credenziali OAuth?"
  credentials_prompt_hint: |
    Le credenziali OAuth sono un file JSON che scarichi da Google Cloud Console.
    Permettono al tool di scrivere sui tuoi fogli senza salvare la tua password.

  credentials_guide: |
    Apro Google Cloud Console. Segui questi passaggi:

    1. Crea un nuovo progetto (o usa uno esistente)
    2. Vai su "API e servizi" > "Libreria"
    3. Abilita "Google Sheets API" e "Google Drive API"
    4. Vai su "Credenziali" > "Crea credenziali" > "ID client OAuth"
    5. Tipo applicazione: "App desktop"
    6. Scarica il file JSON delle credenziali

  credentials_path: "Percorso del file credentials.json"
  credentials_path_hint: |
    Inserisci il percorso completo del file che hai scaricato.
    Es: ~/Downloads/credentials.json
  credentials_invalid: |
    Il file non sembra essere un file di credenziali OAuth valido.
    Deve essere un JSON con i campi "installed" o "web".
  credentials_ok: "Credenziali valide"

  # Autenticazione
  auth_prompt: "Avvio autenticazione Google..."
  auth_instructions: |
    Si aprirà una finestra del browser per autorizzare l'accesso.
    Accedi con il tuo account Google e clicca "Consenti".
  auth_success: "Autenticazione completata"
  auth_fail: |
    Autenticazione non riuscita.
    Potrebbe essere un problema temporaneo o le credenziali potrebbero non essere corrette.

  # Spreadsheet
  spreadsheet_prompt: "ID dello Spreadsheet"
  spreadsheet_prompt_hint: |
    [Opzionale] Se hai già un foglio, inserisci il suo ID.
    Lo trovi nell'URL: docs.google.com/spreadsheets/d/[QUESTO_È_L'ID]/edit

    Lascia vuoto per crearne uno nuovo automaticamente.
  spreadsheet_new: "Creo un nuovo foglio..."
  spreadsheet_created: "Foglio creato: {name}"
  spreadsheet_found: "Foglio trovato: {name}"
  spreadsheet_invalid: |
    Non riesco ad accedere a questo foglio.
    Verifica che l'ID sia corretto e che tu abbia i permessi di modifica.

  # Cartella Drive
  folder_prompt: "ID cartella Drive per gli screenshot"
  folder_prompt_hint: |
    [Opzionale] Se vuoi salvare gli screenshot su Drive, inserisci l'ID della cartella.
    Lo trovi nell'URL: drive.google.com/drive/folders/[QUESTO_È_L'ID]

    Lascia vuoto per salvare gli screenshot solo localmente.
  folder_found: "Cartella trovata: {name}"
  folder_invalid: |
    Non riesco ad accedere a questa cartella.
    Verifica l'ID e che tu abbia i permessi di scrittura.

  help: |
    PERCHÉ USARE GOOGLE SHEETS

    Vantaggi:
    · Accedi ai report da qualsiasi dispositivo
    · Condividi con il team senza inviare file
    · Storico di tutte le esecuzioni in un unico posto

    COSA SERVE
    · Un account Google
    · Credenziali OAuth (ti guido nella creazione)
    · 5 minuti per la configurazione

    POSSO CONFIGURARLO DOPO?
    Sì. Scegli "Decido dopo" e potrai abilitare Sheets
    in qualsiasi momento modificando project.yaml

# ============================================
# STEP 6: LangSmith (opzionale)
# ============================================
step6:
  title: "Integrazione LangSmith"
  description: |
    LangSmith è un servizio di Langchain che traccia le conversazioni
    con i chatbot AI. Se il chatbot che stai testando usa LangSmith,
    posso recuperare informazioni dettagliate su ogni risposta.

  options_title: "Il chatbot usa LangSmith?"
  options_hint: |
    Se non sai cos'è LangSmith o se il chatbot lo usa,
    probabilmente la risposta è No. Puoi sempre configurarlo dopo.
  option_no: "No / Non so [consigliato se non sei sicuro]"
  option_yes: "Sì, configura LangSmith"
  option_later: "Decido dopo"

  skip_message: |
    LangSmith non configurato.
    I test funzioneranno comunque, ma senza le informazioni di trace.

  # API Key
  api_key_prompt: "API Key di LangSmith"
  api_key_hint: |
    [Obbligatorio] La trovi su smith.langchain.com > Settings > API Keys
    Inizia con "lsv2_sk_" o "ls__"
  api_key_invalid: |
    Questa API Key non sembra valida.
    Deve iniziare con "lsv2_sk_" o "ls__"
  api_key_ok: "API Key valida"

  # Project ID
  project_prompt: "Project ID"
  project_hint: |
    [Obbligatorio] Lo trovi nell'URL del progetto LangSmith:
    smith.langchain.com/o/.../projects/[QUESTO_È_L'ID]

  # Organization ID
  org_prompt: "Organization ID"
  org_hint: |
    [Opzionale] Serve solo se il progetto è in un'organizzazione.
    Lo trovi in Settings > Organization.
    Lascia vuoto se usi un account personale.

  # Test connessione
  testing: "Verifico la connessione a LangSmith..."
  test_ok: "Connessione riuscita"
  test_fail: |
    Non riesco a connettermi a LangSmith.
    Verifica che API Key e Project ID siano corretti.

  # Rilevamento tool
  detect_tools: "Cerco i nomi dei tool nelle trace recenti..."
  detect_tools_hint: |
    Analizzo le ultime conversazioni per capire quali tool
    usa il chatbot (es: search, calculator, database).
  tools_found: "Tool rilevati: {tools}"
  tools_not_found: |
    Non ho trovato tool nelle trace recenti.
    Potrebbe essere normale se il chatbot non usa tool.
  tools_confirm: "Questi tool names sono corretti?"
  tools_manual: |
    Inserisci i nomi dei tool separati da virgola.
    Es: search_documents, get_products, send_email
    [Opzionale] Lascia vuoto se non sai quali sono.

  help: |
    COS'È LANGSMITH

    LangSmith è una piattaforma di Langchain per il monitoraggio
    di applicazioni AI. Se il chatbot lo usa, ogni conversazione
    viene "tracciata" con dettagli su:
    · Quali tool/funzioni vengono chiamati
    · Quanto tempo impiega ogni operazione
    · Eventuali errori interni

    DEVO USARLO?
    No, è completamente opzionale. È utile solo se:
    · Il chatbot che testi usa LangSmith
    · Hai accesso alle credenziali del progetto LangSmith

    DOVE TROVO LE CREDENZIALI
    Vai su smith.langchain.com, accedi con il tuo account,
    e trovi API Key e Project ID nelle impostazioni.

# ============================================
# STEP 7: Ollama / LLM Locale (opzionale)
# ============================================
step7:
  title: "Valutazione Automatica (Ollama)"
  description: |
    Il tool ha tre modalità di funzionamento:

    · Train:     Esegui test e valuta manualmente le risposte
    · Assisted:  Ricevi suggerimenti automatici sulla qualità delle risposte
    · Auto:      Test completamente automatici con valutazione AI

    Per usare Assisted e Auto, serve un LLM locale (Ollama + Mistral).
    Se vuoi usare solo Train, puoi saltare questo step.

  info: |
    COSA FA OLLAMA
    Ollama è un software che esegue modelli AI sul tuo computer.
    Lo uso per valutare automaticamente le risposte del chatbot
    senza inviare dati a servizi esterni.

  # Stato attuale
  checking: "Controllo se Ollama è già installato..."
  installed: "Ollama è installato"
  not_installed: "Ollama non è installato sul sistema"
  running: "Ollama è in esecuzione"
  not_running: "Ollama è installato ma non in esecuzione"

  # Opzioni iniziali
  options_title: "Come vuoi procedere?"
  option_install: "Installa Ollama e Mistral [consigliato, ~5 min + 4 GB download]"
  option_configure: "Ho già Ollama, configura solo il modello"
  option_skip: "Salta (userò solo la modalità Train)"

  skip_message: |
    Ollama non configurato.
    Potrai usare solo la modalità Train (valutazione manuale).
    Per abilitare Assisted e Auto, configura Ollama in seguito.

  # Installazione
  installing: "Installo Ollama tramite Homebrew..."
  install_success: "Ollama installato correttamente"
  install_fail: |
    Installazione fallita.
    Prova manualmente con: brew install ollama

  # Avvio
  start_prompt: "Avvio Ollama?"
  starting: "Avvio il server Ollama..."
  start_success: "Ollama in esecuzione"
  start_fail: |
    Non riesco ad avviare Ollama.
    Prova manualmente con: ollama serve

  # Modello
  model_checking: "Controllo se il modello Mistral è disponibile..."
  model_installed: "Modello Mistral disponibile"
  model_not_installed: "Modello Mistral non trovato"
  model_install_prompt: "Scarico il modello Mistral?"
  model_install_hint: |
    Mistral è un modello leggero (~4 GB) ottimizzato per questo tipo di task.
    Il download richiede alcuni minuti a seconda della connessione.
  model_installing: "Download Mistral in corso (può richiedere alcuni minuti)..."
  model_installed_ok: "Modello Mistral pronto"
  model_install_fail: |
    Download fallito.
    Prova manualmente con: ollama pull mistral

  # Test
  test_prompt: "Verifico che Ollama funzioni correttamente..."
  test_ok: "Ollama funziona correttamente"
  test_fail: |
    Ollama non risponde come previsto.
    Verifica che il server sia in esecuzione: ollama serve

  help: |
    LE TRE MODALITÀ DI TEST

    TRAIN (sempre disponibile)
    Esegui i test uno per uno, leggi le risposte del chatbot
    e decidi tu se sono corrette. Le tue valutazioni vengono
    salvate come "training data" per le modalità automatiche.

    ASSISTED (richiede Ollama)
    Come Train, ma ricevi suggerimenti: l'AI locale analizza
    le risposte e ti suggerisce se potrebbero essere corrette
    o problematiche. Tu confermi o correggi.

    AUTO (richiede Ollama)
    Esecuzione completamente automatica. L'AI valuta le risposte
    basandosi sui pattern appresi in Train. Ideale per regression
    testing notturni o su grandi volumi di test.

    PERCHÉ OLLAMA
    · Gratuito e open source
    · Funziona completamente offline
    · I dati non escono dal tuo computer
    · Mistral è veloce e accurato per questo task

