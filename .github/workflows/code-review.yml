name: Code Review

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # LINT & STYLE
  # ============================================
  lint:
    name: Lint & Style Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install flake8 flake8-docstrings isort black

      - name: Check code style with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (non-blocking)
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics \
            --exclude=.git,__pycache__,build,dist,*.egg-info,.venv,venv

      - name: Check import sorting
        run: |
          isort --check-only --diff src/ run.py || true

  # ============================================
  # TESTS
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run smoke tests
        run: |
          pytest tests/test_smoke.py -v --tb=short

      - name: Run all tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-fail-under=30 || true

  # ============================================
  # SECURITY
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r src/ run.py -ll -ii --exclude tests/ || true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check || true

  # ============================================
  # TYPE CHECKING
  # ============================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mypy types-PyYAML types-requests

      - name: Run mypy
        run: |
          mypy src/ run.py --ignore-missing-imports --no-error-summary || true
