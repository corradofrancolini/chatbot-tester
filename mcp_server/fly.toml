# fly.toml - Fly.io configuration for chatbot-tester MCP server
#
# Deploy with:
#   cd mcp_server
#   fly launch --name chatbot-tester-mcp
#   fly secrets set MCP_API_KEY="your-api-key" CIRCLECI_TOKEN="your-token"
#   fly deploy

app = "chatbot-tester-mcp"
primary_region = "fra"  # Frankfurt, closest to Italy

[build]
  dockerfile = "Dockerfile"
  # Build from parent directory to include full project
  [build.args]
    # Build args if needed

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Volume for credentials (optional, for future local execution)
# [[mounts]]
#   source = "chatbot_data"
#   destination = "/app/credentials"

# Health check
[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
