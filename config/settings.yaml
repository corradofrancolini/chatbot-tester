app:
  version: 1.0.0
  language: it
browser:
  headless: false
  slow_mo: 0
  viewport:
    width: 1280
    height: 720
  device_scale_factor: 2
test:
  max_turns: 15
  screenshot_on_complete: true
  default_wait_after_send: 1000
reports:
  local:
    enabled: true
    formats:
    - html
    - csv
    keep_last_n: 50
  cleanup:
    enabled: true                    # Abilita cleanup automatico
    auto_cleanup: true                # true = automatico (silenzioso)
    max_age_days: 30                  # Cancella RUN più vecchie di 30 giorni
    compress_instead_delete: false    # true = comprimi invece di cancellare
    keep_screenshots: true            # Mantieni screenshot anche se cancelli report
ui:
  colors: true
  progress_bar: true
  clear_screen: true
parallel:
  enabled: false
  max_workers: 3
  retry_strategy: exponential
  max_retries: 2
  base_delay_ms: 1000
  rate_limit_per_minute: 60
cache:
  enabled: true
  memory:
    max_entries: 1000
    default_ttl_seconds: 300
  langsmith:
    trace_ttl_seconds: 300
    report_ttl_seconds: 600
google_sheets:
  enabled: true
  credentials_path: /Users/corradofrancolini/chatbot-tester-private/config/oauth_credentials.json
  token_path: /Users/corradofrancolini/chatbot-tester-private/config/token.json
langsmith:
  enabled: true
  api_key_env: LANGSMITH_API_KEY
ollama:
  enabled: true
  base_url: http://localhost:11434
  model: llama3.2:3b
  timeout_seconds: 30
evaluation:
  enabled: true                           # Abilita sistema di evaluation avanzato
  provider: openai                        # openai | ollama
  model: gpt-4o-mini                      # Modello per LLM-as-judge
  embedding_model: text-embedding-3-small # Modello per semantic similarity
  api_key_env: OPENAI_API_KEY             # Variabile ambiente per API key
  # Soglie per pass/fail (0.0 - 1.0)
  semantic_threshold: 0.8                 # Soglia semantic similarity
  judge_threshold: 0.7                    # Soglia LLM-as-judge
  rag_threshold: 0.6                      # Soglia metriche RAG
  # Pesi per score complessivo
  semantic_weight: 0.3                    # Peso semantic similarity
  judge_weight: 0.4                       # Peso LLM-as-judge
  rag_weight: 0.3                         # Peso metriche RAG
  # Auto RAG context from LangSmith
  auto_rag_context:
    enabled: true                         # Abilita estrazione automatica da LangSmith
    max_documents: 5                      # Max documenti da includere
    max_chars: 10000                      # Max caratteri totali contesto
    prefer_manual: true                   # Se true, rag_context_file ha priorità
notifications:
  email:
    enabled: false
    smtp_host: smtp.gmail.com
    smtp_port: 587
    smtp_user: ''
    smtp_password_env: SMTP_PASSWORD
    from: ''
    recipients: []
  desktop:
    enabled: true
    sound: true
  teams:
    enabled: true
    webhook_url_env: TEAMS_WEBHOOK_URL
  triggers:
    on_complete: true
    on_failure: true
    on_regression: false
    on_flaky: true
logging:
  level: INFO
  file: chatbot-tester.log
  max_size_mb: 10
  backup_count: 3
